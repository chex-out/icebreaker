<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .session-code {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .session-code strong {
            font-size: 24px;
            color: #667eea;
            letter-spacing: 2px;
        }

        .participant {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participant-name {
            font-weight: 600;
            color: #333;
        }

        .fun-fact-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .pseudonym {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .fun-fact {
            color: #555;
            font-style: italic;
            margin-bottom: 10px;
        }

        .results-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .waiting {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .help-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Fun Facts Game</h1>
        <div class="subtitle">Guess who said what!</div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <button onclick="createSession()">Create New Game</button>
            <button onclick="showJoinScreen()" class="secondary-btn">Join Existing Game</button>
        </div>

        <!-- Join Screen -->
        <div id="joinScreen" class="screen">
            <label class="label">Enter Session Code</label>
            <input type="text" id="sessionCodeInput" placeholder="e.g., ABC123" maxlength="6" style="text-transform: uppercase;">
            <button onclick="joinSession()">Join Game</button>
            <button onclick="showHomeScreen()" class="secondary-btn">Back</button>
        </div>

        <!-- Host Setup Screen -->
        <div id="hostSetupScreen" class="screen">
            <div class="session-code">
                <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Session Code:</div>
                <strong id="hostSessionCode"></strong>
            </div>
            <div class="status-message info">
                Share this code with participants to join!
            </div>
            <label class="label">Your Name</label>
            <input type="text" id="hostNameInput" placeholder="Enter your name">
            <label class="label">Your Fun Fact</label>
            <textarea id="hostFactInput" placeholder="Tell us something interesting about yourself..."></textarea>
            <button onclick="hostSubmitInfo()">Submit & Wait for Others</button>
        </div>

        <!-- Participant Setup Screen -->
        <div id="participantSetupScreen" class="screen">
            <div class="session-code">
                <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Session Code:</div>
                <strong id="participantSessionCode"></strong>
            </div>
            <label class="label">Your Name</label>
            <input type="text" id="participantNameInput" placeholder="Enter your name">
            <label class="label">Your Fun Fact</label>
            <textarea id="participantFactInput" placeholder="Tell us something interesting about yourself..."></textarea>
            <button onclick="participantSubmitInfo()">Submit</button>
        </div>

        <!-- Waiting Room -->
        <div id="waitingScreen" class="screen">
            <div class="session-code">
                <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Session Code:</div>
                <strong id="waitingSessionCode"></strong>
            </div>
            <div class="status-message waiting">
                Waiting for all participants to submit...
            </div>
            <div style="font-weight: 600; margin-bottom: 10px; color: #333;">Participants:</div>
            <div id="participantsList"></div>
            <button onclick="startGuessing()" id="startGuessingBtn" style="display: none;">Start Guessing!</button>
        </div>

        <!-- Guessing Screen -->
        <div id="guessingScreen" class="screen">
            <div class="status-message info">
                Match each fun fact to the correct person
            </div>
            <div id="guessingArea"></div>
            <button onclick="submitGuesses()">Submit My Guesses</button>
        </div>

        <!-- Results Waiting Screen -->
        <div id="resultsWaitingScreen" class="screen">
            <div class="status-message waiting">
                Waiting for everyone to submit their guesses...
            </div>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="score-display">
                Your Score: <span id="scoreDisplay">0</span>
            </div>
            <div style="font-weight: 600; margin-bottom: 15px; color: #333;">Results:</div>
            <div id="resultsArea"></div>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        let currentSession = null;
        let currentUser = null;
        let isHost = false;
        let checkInterval = null;
        const pseudonyms = [
            "Mysterious Phoenix", "Enigmatic Dragon", "Curious Panda", "Witty Dolphin",
            "Clever Fox", "Bold Eagle", "Swift Cheetah", "Gentle Koala",
            "Mighty Lion", "Wise Owl", "Playful Otter", "Noble Wolf"
        ];

        function generateSessionCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        async function createSession() {
            const sessionCode = generateSessionCode();
            const sessionData = {
                code: sessionCode,
                host: null,
                participants: [],
                phase: 'setup', // setup, guessing, results
                guesses: []
            };

            try {
                await window.storage.set(`session:${sessionCode}`, JSON.stringify(sessionData), true);
                currentSession = sessionCode;
                isHost = true;
                showScreen('hostSetupScreen');
                document.getElementById('hostSessionCode').textContent = sessionCode;
            } catch (error) {
                alert('Error creating session. Please try again.');
                console.error(error);
            }
        }

        function showJoinScreen() {
            showScreen('joinScreen');
        }

        function showHomeScreen() {
            showScreen('homeScreen');
        }

        async function joinSession() {
            const code = document.getElementById('sessionCodeInput').value.toUpperCase().trim();
            if (!code) {
                alert('Please enter a session code');
                return;
            }

            try {
                const result = await window.storage.get(`session:${code}`, true);
                if (!result) {
                    alert('Session not found. Please check the code and try again.');
                    return;
                }

                currentSession = code;
                isHost = false;
                showScreen('participantSetupScreen');
                document.getElementById('participantSessionCode').textContent = code;
            } catch (error) {
                alert('Session not found. Please check the code and try again.');
                console.error(error);
            }
        }

        async function hostSubmitInfo() {
            const name = document.getElementById('hostNameInput').value.trim();
            const fact = document.getElementById('hostFactInput').value.trim();

            if (!name || !fact) {
                alert('Please enter both your name and fun fact');
                return;
            }

            try {
                const result = await window.storage.get(`session:${currentSession}`, true);
                const sessionData = JSON.parse(result.value);
                
                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                currentUser = userId;

                sessionData.host = userId;
                sessionData.participants.push({
                    id: userId,
                    name: name,
                    fact: fact,
                    submitted: true
                });

                await window.storage.set(`session:${currentSession}`, JSON.stringify(sessionData), true);
                
                showWaitingRoom();
                startPolling();
            } catch (error) {
                alert('Error submitting information. Please try again.');
                console.error(error);
            }
        }

        async function participantSubmitInfo() {
            const name = document.getElementById('participantNameInput').value.trim();
            const fact = document.getElementById('participantFactInput').value.trim();

            if (!name || !fact) {
                alert('Please enter both your name and fun fact');
                return;
            }

            try {
                const result = await window.storage.get(`session:${currentSession}`, true);
                const sessionData = JSON.parse(result.value);
                
                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                currentUser = userId;

                sessionData.participants.push({
                    id: userId,
                    name: name,
                    fact: fact,
                    submitted: true
                });

                await window.storage.set(`session:${currentSession}`, JSON.stringify(sessionData), true);
                
                showWaitingRoom();
                startPolling();
            } catch (error) {
                alert('Error submitting information. Please try again.');
                console.error(error);
            }
        }

        async function showWaitingRoom() {
            showScreen('waitingScreen');
            document.getElementById('waitingSessionCode').textContent = currentSession;
            await updateParticipantsList();
        }

        async function updateParticipantsList() {
            try {
                const result = await window.storage.get(`session:${currentSession}`, true);
                const sessionData = JSON.parse(result.value);
                
                const list = document.getElementById('participantsList');
                list.innerHTML = '';
                
                sessionData.participants.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'participant';
                    div.innerHTML = `
                        <span class="participant-name">${p.name}</span>
                        <span style="color: #28a745;">âœ“</span>
                    `;
                    list.appendChild(div);
                });

                // Show start button for host if 2+ participants
                if (isHost && sessionData.participants.length >= 2) {
                    document.getElementById('startGuessingBtn').style.display = 'block';
                }
            } catch (error) {
                console.error('Error updating participants:', error);
            }
        }

        function startPolling() {
            if (checkInterval) clearInterval(checkInterval);
            
            checkInterval = setInterval(async () => {
                try {
                    const result = await window.storage.get(`session:${currentSession}`, true);
                    const sessionData = JSON.parse(result.value);
                    
                    // Update participant list if in waiting room
                    if (document.getElementById('waitingScreen').classList.contains('active')) {
                        await updateParticipantsList();
                        
                        // Check if phase changed to guessing
                        if (sessionData.phase === 'guessing') {
                            showGuessingScreen(sessionData);
                        }
                    }
                    
                    // Check if in results waiting and phase changed to results
                    if (document.getElementById('resultsWaitingScreen').classList.contains('active')) {
                        if (sessionData.phase === 'results') {
                            showResultsScreen(sessionData);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }

        async function startGuessing() {
            try {
                const result = await window.storage.get(`session:${currentSession}`, true);
                const sessionData = JSON.parse(result.value);
                
                // Assign pseudonyms
                const shuffledPseudonyms = [...pseudonyms].sort(() => Math.random() - 0.5);
                sessionData.participants.forEach((p, i) => {
                    p.pseudonym = shuffledPseudonyms[i];
                });
                
                sessionData.phase = 'guessing';
                await window.storage.set(`session:${currentSession}`, JSON.stringify(sessionData), true);
                
                showGuessingScreen(sessionData);
            } catch (error) {
                alert('Error starting game. Please try again.');
                console.error(error);
            }
        }

        function showGuessingScreen(sessionData) {
            showScreen('guessingScreen');
            const area = document.getElementById('guessingArea');
            area.innerHTML = '';
            
            // Shuffle participants for display
            const shuffled = [...sessionData.participants].sort(() => Math.random() - 0.5);
            
            shuffled.forEach(p => {
                const card = document.createElement('div');
                card.className = 'fun-fact-card';
                
                const select = document.createElement('select');
                select.id = `guess_${p.pseudonym}`;
                select.innerHTML = '<option value="">-- Select a person --</option>';
                
                sessionData.participants.forEach(participant => {
                    const option = document.createElement('option');
                    option.value = participant.id;
                    option.textContent = participant.name;
                    select.appendChild(option);
                });
                
                card.innerHTML = `
                    <div class="pseudonym">${p.pseudonym}</div>
                    <div class="fun-fact">"${p.fact}"</div>
                `;
                card.appendChild(select);
                area.appendChild(card);
            });
        }

        async function submitGuesses() {
            try {
                const result = await window.storage.get(`session:${currentSession}`, true);
                const sessionData = JSON.parse(result.value);
                
                const guesses = {};
                let allAnswered = true;
                
                sessionData.participants.forEach(p => {
                    const select = document.getElementById(`guess_${p.pseudonym}`);
                    if (select) {
                        const guessedId = select.value;
                        if (!guessedId) {
                            allAnswered = false;
                        }
                        guesses[p.id] = guessedId;
                    }
                });
                
                if (!allAnswered) {
                    alert('Please answer all questions before submitting!');
                    return;
                }
                
                // Save user's guesses
                const existingGuess = sessionData.guesses.find(g => g.userId === currentUser);
                if (existingGuess) {
                    existingGuess.guesses = guesses;
                } else {
                    sessionData.guesses.push({
                        userId: currentUser,
                        guesses: guesses
                    });
                }
                
                await window.storage.set(`session:${currentSession}`, JSON.stringify(sessionData), true);
                
                // Check if all have guessed
                if (sessionData.guesses.length === sessionData.participants.length) {
                    sessionData.phase = 'results';
                    await window.storage.set(`session:${currentSession}`, JSON.stringify(sessionData), true);
                    showResultsScreen(sessionData);
                } else {
                    showScreen('resultsWaitingScreen');
                }
            } catch (error) {
                alert('Error submitting guesses. Please try again.');
                console.error(error);
            }
        }

        function showResultsScreen(sessionData) {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            
            showScreen('resultsScreen');
            
            // Calculate score
            const userGuesses = sessionData.guesses.find(g => g.userId === currentUser);
            let score = 0;
            
            if (userGuesses) {
                Object.keys(userGuesses.guesses).forEach(actualId => {
                    if (userGuesses.guesses[actualId] === actualId) {
                        score++;
                    }
                });
            }
            
            document.getElementById('scoreDisplay').textContent = `${score}/${sessionData.participants.length}`;
            
            // Show results
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '';
            
            sessionData.participants.forEach(p => {
                const div = document.createElement('div');
                const guessedId = userGuesses ? userGuesses.guesses[p.id] : null;
                const guessedPerson = sessionData.participants.find(x => x.id === guessedId);
                const isCorrect = guessedId === p.id;
                
                div.className = `results-item ${isCorrect ? 'correct' : 'incorrect'}`;
                div.innerHTML = `
                    <div class="pseudonym">${p.pseudonym}</div>
                    <div class="fun-fact">"${p.fact}"</div>
                    <div style="margin-top: 8px; font-weight: 600;">
                        ${isCorrect ? 'âœ“' : 'âœ—'} Actual: ${p.name}
                    </div>
                    ${!isCorrect ? `<div style="font-size: 14px; color: #666;">You guessed: ${guessedPerson ? guessedPerson.name : 'Unknown'}</div>` : ''}
                `;
                resultsArea.appendChild(div);
            });
        }

        function resetGame() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            currentSession = null;
            currentUser = null;
            isHost = false;
            showScreen('homeScreen');
            
            // Clear inputs
            document.getElementById('sessionCodeInput').value = '';
            document.getElementById('hostNameInput').value = '';
            document.getElementById('hostFactInput').value = '';
            document.getElementById('participantNameInput').value = '';
            document.getElementById('participantFactInput').value = '';
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
